<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/vue.global.js"></script>
    <title>VueTest-1</title>
</head>
<body>
    <div id="app">
        <div v-on:click="yincang">
            {{click_button}}
        </div>
        <div v-if="user_type">
            {{user_name}}
        </div>
    </div>
</body>
<script>
    Vue.createApp({
        data(){
            return{
                click_button:"Click Here",
                user_name:'小明',
                user_type:false
            }
        },
        methods:{
            yincang(){
                this.user_type = !this.user_type;
            },
        }
    }).mount('#app');
</script>
</html>
